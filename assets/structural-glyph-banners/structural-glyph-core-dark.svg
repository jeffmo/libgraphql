<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 170" width="900" height="170">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#171614"/>
      <stop offset="50%" stop-color="#1a1b1e"/>
      <stop offset="100%" stop-color="#1e2128"/>
    </linearGradient>
    <filter id="grain">
      <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/>
      <feColorMatrix type="saturate" values="0"/>
      <feBlend in="SourceGraphic" mode="multiply" result="blend"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.06"/>
      </feComponentTransfer>
      <feComposite in2="SourceGraphic" operator="in"/>
    </filter>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#d4943c" stop-opacity="0.07"/>
      <stop offset="10%" stop-color="#d4943c" stop-opacity="0.3"/>
      <stop offset="45%" stop-color="#d4943c" stop-opacity="0.3"/>
      <stop offset="70%" stop-color="#d4943c" stop-opacity="0.08"/>
      <stop offset="100%" stop-color="#d4943c" stop-opacity="0"/>
    </linearGradient>
    <radialGradient id="glow">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <rect width="900" height="170" fill="url(#bg)"/>
  <rect width="900" height="170" filter="url(#grain)" opacity="0.5"/>

  <circle cx="175" cy="86" r="110" fill="url(#glow)"/>
  <g transform="translate(175, 86) scale(2.2)" opacity="0.25">
    <polygon points="0,-24 22.8,-7.4 14.1,19.4 -14.1,19.4 -22.8,-7.4" fill="none" stroke="#d4943c" stroke-width="1.2" stroke-linejoin="round"/>
    <circle cx="0" cy="0" r="2.5" fill="#d4943c" opacity="0.85"/>
    <circle cx="0" cy="-24" r="1.8" fill="#d4943c"/><circle cx="22.8" cy="-7.4" r="1.8" fill="#d4943c"/>
    <circle cx="14.1" cy="19.4" r="1.8" fill="#d4943c"/><circle cx="-14.1" cy="19.4" r="1.8" fill="#d4943c"/>
    <circle cx="-22.8" cy="-7.4" r="1.8" fill="#d4943c"/>
  </g>

  <text x="330" y="72" fill="#e0e0e0" font-family="-apple-system, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="30" font-weight="300" letter-spacing="-0.5">libgraphql-core</text>
  <rect x="333" y="81" width="410" height="1.5" fill="url(#accent)" rx="0.75"/>
  <text x="330" y="100" fill="#808890" font-family="-apple-system, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="11" letter-spacing="0.3">Schema validation, type system, and operation engine</text>
  <text x="330" y="120" fill="#606870" font-family="'SF Mono', 'Cascadia Code', monospace" font-size="8.5">September 2025 Specification</text>
  <text x="872" y="163" text-anchor="end" fill="#5d554d" font-family="'SF Mono', 'Cascadia Code', monospace" font-size="8">v0.0.1</text>
</svg>
