<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 170" width="900" height="170">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f7f6f4"/>
      <stop offset="50%" stop-color="#fafafa"/>
      <stop offset="100%" stop-color="#f6f7fa"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#d4943c" stop-opacity="0.07"/>
      <stop offset="10%" stop-color="#d4943c" stop-opacity="0.35"/>
      <stop offset="45%" stop-color="#d4943c" stop-opacity="0.35"/>
      <stop offset="70%" stop-color="#d4943c" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#d4943c" stop-opacity="0"/>
    </linearGradient>
    <radialGradient id="glow">
      <stop offset="0%" stop-color="#000000" stop-opacity="0.04"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <rect width="900" height="170" fill="url(#bg)"/>

  <circle cx="175" cy="85" r="110" fill="url(#glow)"/>
  <g transform="translate(175, 85) scale(2.2)" opacity="0.20">
    <polygon points="0,-24 24,0 0,24 -24,0" fill="none" stroke="#d4943c" stroke-width="1.2" stroke-linejoin="round"/>
    <polygon points="0,-11 11,0 0,11 -11,0" fill="none" stroke="#d4943c" stroke-width="0.8" stroke-linejoin="round" opacity="0.75"/>
    <circle cx="0" cy="-24" r="1.8" fill="#d4943c"/><circle cx="24" cy="0" r="1.8" fill="#d4943c"/>
    <circle cx="0" cy="24" r="1.8" fill="#d4943c"/><circle cx="-24" cy="0" r="1.8" fill="#d4943c"/>
    <circle cx="0" cy="-11" r="1.2" fill="#d4943c" opacity="0.75"/><circle cx="11" cy="0" r="1.2" fill="#d4943c" opacity="0.75"/>
    <circle cx="0" cy="11" r="1.2" fill="#d4943c" opacity="0.75"/><circle cx="-11" cy="0" r="1.2" fill="#d4943c" opacity="0.75"/>
  </g>

  <text x="330" y="72" fill="#24292f" font-family="-apple-system, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="30" font-weight="300" letter-spacing="-0.5">libgraphql-macros</text>
  <rect x="333" y="81" width="410" height="1.5" fill="url(#accent)" rx="0.75"/>
  <text x="330" y="100" fill="#57606a" font-family="-apple-system, 'Segoe UI', Helvetica, Arial, sans-serif" font-size="11" letter-spacing="0.3">Compile-time GraphQL schema validation</text>
  <text x="330" y="120" fill="#8b949e" font-family="'SF Mono', 'Cascadia Code', monospace" font-size="8.5">September 2025 Specification</text>
  <text x="872" y="163" text-anchor="end" fill="#adb5bd" font-family="'SF Mono', 'Cascadia Code', monospace" font-size="8">v0.0.1</text>
</svg>
